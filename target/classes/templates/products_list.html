<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <style type="text/css">
        html,body{
            height:100%;
            width:100%;
        }
        body{
            background:url('/img/bg2.jpg') no-repeat;
            background-size:100% 100%;
        }
        #productList td{
            border-top:1px solid #39503f61;
        }
    </style>
</head>
<body>
<div th:if="${user != null}">
    <h3 th:text="欢迎+' '+${user.nickname}+'('+${user.id}+')'"></h3>
</div>

<div class="panel panel-default" style="height:100%;background-color:rgba(222,222,222,0.8)">
  <div class="panel-heading">秒杀商品列表</div>
  <table class="table" id="productList">
  	<tr><td>商品名称</td><td>商品图片</td><td>商品原价</td><td>秒杀价</td><td>库存数量</td><td>详情</td></tr>
  	<tr  th:each="product,productStat : ${productList}">  
                <td th:text="${product.productTitle}"></td>
                <td ><img th:src="@{${product.productImg}}" width="100" height="100" /></td>
                <td th:text="${product.productPrice}"></td>  
                <td th:text="${product.buyPrice}"></td>
                <td th:text="${product.buyStock}"></td>
                <td><a th:href="'/product_detail.htm?productId='+${product.id}">详情</a></td>
     </tr>  
  </table>
</div>
</body>
</html>
